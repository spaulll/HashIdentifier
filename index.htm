<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hash Identifier 🔍</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="all">
    <h1>Identify The Hash 🔍</h1>
    <p>Identify the Type of hash with ease!</p>
    <input type="text" name="text" class="input" id="input" placeholder="Enter text">
    <div class="highlight"></div>
    <div class="button">
      <button py-click="findH"><span>Find The Hash</span></button>
    </div>
    <div id="output" class="output"></div>
  </div>

  <script type="py" src="./main.py" config="./pyscript.json"></script>
</body>

</html>
